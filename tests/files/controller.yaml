apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: csi-lvm-PRTAG
provisioner: metal-stack.io/csi-lvm-PRTAG
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-lvm-controller-PRTAG
  namespace: PRTAG
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: csi-lvm-controller-PRTAG
rules:
- apiGroups: [""]
  resources: ["nodes", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["endpoints", "persistentvolumes", "pods"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: csi-lvm-controller-psp-PRTAG
  namespace: PRTAG
spec:
  allowPrivilegeEscalation: true
  privileged: true
  fsGroup:
    rule: RunAsAny
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: csi-lvm-controller-psp-PRTAG
  namespace: PRTAG
rules:
- apiGroups:
  - extensions
  resources:
  - podsecuritypolicies
  resourceNames:
  - csi-lvm-controller-psp-PRTAG
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: csi-lvm-controller-psp-PRTAG
  namespace: PRTAG
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: csi-lvm-controller-psp-PRTAG
subjects:
- apiGroup: ""
  kind: ServiceAccount
  name: csi-lvm-controller-PRTAG
  namespace: PRTAG
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: csi-lvm-controller-PRTAG
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: csi-lvm-controller-PRTAG
subjects:
- kind: ServiceAccount
  name: csi-lvm-controller-PRTAG
  namespace: PRTAG
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csi-lvm-controller-PRTAG
  namespace: PRTAG
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csi-lvm-controller-PRTAG
  template:
    metadata:
      labels:
        app: csi-lvm-controller-PRTAG
    spec:
      serviceAccountName: csi-lvm-controller-PRTAG
      containers:
      - name: csi-lvm-controller
        image: ghcr.io/metal-stack/csi-lvm-controller:PRTAG
        imagePullPolicy: PRPULLPOLICY
        command:
        - /csi-lvm-controller
        args:
        - start
        env:
        - name: CSI_LVM_PROVISIONER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CSI_LVM_PULL_POLICY
          value: "PRPULLPOLICY"
        - name: CSI_LVM_PROVISIONER_IMAGE
          value: "ghcr.io/metal-stack/csi-lvm-provisioner:PRTAG"
        - name: CSI_LVM_DEVICE_PATTERN
          value: "/dev/PRDEVICEPATTERN"
        - name: PROVISIONER_NAME
          value: "metal-stack.io/csi-lvm-PRTAG"
